<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helio APP Dashboard</title>
  
  <!-- Tailwind CSS with typography and forms plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          keyframes: {
            'toast-in': {
              'from': { transform: 'translateY(-20px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' },
            },
            'fade-in': {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
            'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
            },
            'new-item-highlight': {
              '0%': { backgroundColor: 'rgba(56, 189, 248, 0.3)' },
              '100%': { backgroundColor: 'transparent' },
            },
            'slow-scroll': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-40%)' },
            }
          },
          animation: {
            'toast-in': 'toast-in 0.5s forwards',
            'fade-in': 'fade-in 0.5s ease-out',
            'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            'new-item-highlight': 'new-item-highlight 1.5s ease-out',
            'slow-scroll': 'slow-scroll 15s linear infinite alternate',
          },
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .line-clamp-1 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
      }
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    /* Recharts styles override */
    .recharts-legend-item-text {
      color: inherit !important;
    }
    .recharts-text {
      fill: currentColor !important;
    }
    .recharts-wrapper {
      direction: ltr; /* Recharts renders better in LTR mode */
    }
  </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div id="root"></div>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
      "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.51.9"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
